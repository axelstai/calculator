<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">

</head>

<body>
    <div class="flex-container" id="container">
        <div class="screen"></div>
        <break></break>
        <button class="buttons top c">C</button>
        <button class="buttons top neg">+/-</button>
        <button class="buttons top prosent">%</button>
        <button class="buttons top divide">/</button>
        <break></break>
        <button class="buttons numbers" value=1>1</button>
        <button class="buttons numbers" value=2>2</button>
        <button class="buttons numbers" value=3>3</button>
        <button class="buttons  multiply">x</button>
        <break></break>
        <button class="buttons numbers" value=6>4</button>
        <button class="buttons numbers" value=5>5</button>
        <button class="buttons numbers" value=6>6</button>
        <button class="buttons  deduct">-</button>

        <break></break>
        <button class="buttons numbers" value=7>7</button>
        <button class="buttons numbers" value=8>8</button>
        <button class="buttons numbers" value=9>9</button>
        <button class="buttons  add">+</button>

        <break></break>
        <button class="buttons null" id="0" value=0>0</button>
        <button class="buttons" value=",">,</button>
        <button class="buttons equals" value='='>=</button>

    </div>
    <script src="main.js"></script>

</body>

</html>
